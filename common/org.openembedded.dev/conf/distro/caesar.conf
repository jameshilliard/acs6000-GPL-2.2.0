MAINTAINER ?= "Jiff Shen <jiff.shen@avocent.com>"

DISTRO = "caesar"
DISTRO_NAME = "CAESAR"
DISTRO_VERSION = "1.0.0-${DATE}"

INHERIT += "package_ipk debian multimachine" 
TARGET_OS = "linux"

RESCUE_IMAGE_BASENAME = "rescue"
IMAGE_NAME = "${IMAGE_BASENAME}-${DISTRO_VERSION}-${MACHINE}"

ENABLE_BINARY_LOCALE_GENERATION ?= "1"
PARALLEL_INSTALL_MODULES = "1"
UDEV_DEVFS_RULES = "0"

DISTRO_CHECK := "${@bb.data.getVar("DISTRO_VERSION",d,1) or bb.fatal('Remove this line or set a dummy DISTRO_VERSION if you really want to build an unversioned distro')}"

#DISTRO_TYPE = "debug"
DISTRO_TYPE = "release"

#SRCDATE = 20050331
#SRCDATE = "now"

#Make sure we use 2.6 on machines with a 2.4/2.6 selector
KERNEL = "kernel26"
MACHINE_KERNEL_VERSION = "2.6"

PREFERRED_PROVIDERS += "virtual/${TARGET_PREFIX}gcc-initial:gcc-cross-initial"
PREFERRED_PROVIDERS += "virtual/${TARGET_PREFIX}gcc:gcc-cross"
PREFERRED_PROVIDERS += "virtual/${TARGET_PREFIX}g++:gcc-cross"
PREFERRED_PROVIDERS += "virtual/${TARGET_PREFIX}libc-for-gcc:glibc-intermediate"

PREFERRED_PROVIDER_virtual/libiconv = "glibc"
PREFERRED_PROVIDER_virtual/libintl = "glibc"
PREFERRED_PROVIDER_virtual/ntp = "ntp"
PREFERRED_PROVIDER_virtual/db = "db"

PREFERRED_PROVIDER_task-bootstrap = "task-bootstrap"

