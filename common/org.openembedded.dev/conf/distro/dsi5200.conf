#@TYPE: Distribution
#@NAME: DSI5200
#@DESCRIPTION: Generic Linux Distribution Configuration

DISTRO_NAME = "DSI5200"
DISTRO_VERSION = "0.1.1"

INHERIT += " package_ipk debian"
TARGET_OS = "linux"
IMAGE_FSTYPES = "ext2.gz"

# Tool chain
PREFERRED_VERSION_binutils ?= "2.15.94.0.1"
PREFERRED_VERSION_binutils-cross ?= "2.15.94.0.1"
PREFERRED_VERSION_gcc ?= "3.3.4"
PREFERRED_VERSION_gcc-initial ?= "3.3.4"
PREFERRED_VERSION_gcc-cross ?= "3.3.4"
PREFERRED_VERSION_gcc-cross-initial ?= "3.3.4"
PREFERRED_VERSION_glibc-initial ?= "2.3.5"
PREFERRED_VERSION_glibc ?= "2.3.5"
PREFERRED_VERSION_glibc-intermediate ?= "2.3.5"
PREFERRED_VERSION_linux-libc-headers ?= "2.6.11.1"

# base apps
PREFERRED_VERSION_grub ?= "0.96"
PREFERRED_VERSION_udev ?= "100"
PREFERRED_VERSION_busybox ?= "1.01"
PREFERRED_VERSION_shadow ?= "4.0.14"
PREFERRED_VERSION_e2fsprogs ?= "1.35"

PREFERRED_VERSION_gdb ?= "6.2.1"
PREFERRED_VERSION_openssl ?= "0.9.7e"
PREFERRED_VERSION_openssh ?= "4.0p1"
PREFERRED_VERSION_tcl ?= "8.4.11"
